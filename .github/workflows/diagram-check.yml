name: Dependency Diagram Check

on:
  pull_request:
    paths:
      - 'src/faster_whisper_hotkey/**/*.py'
      - 'scripts/generate_dependency_diagram.py'
  push:
    branches: [main, master]
    paths:
      - 'src/faster_whisper_hotkey/**/*.py'
      - 'scripts/generate_dependency_diagram.py'

permissions:
  contents: write

jobs:
  check-diagram:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate dependency diagram
        run: |
          python3 scripts/generate_dependency_diagram.py -o docs/dependencies.dot

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code docs/dependencies.dot; then
            echo "Diagram is up to date"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Diagram needs updating"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Show diff
        if: steps.check_changes.outputs.changed == 'true'
        run: git diff docs/dependencies.dot

      - name: Commit updated diagram
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dependencies.dot
          git commit -m "chore: update dependency diagram"
          git push

      - name: Post comment on PR
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ The dependency diagram (`docs/dependencies.dot`) is out of date.\n\n' +
                    'Please run:\n' +
                    '```bash\n' +
                    'make diagram\n' +
                    '```\n\n' +
                    'Or:\n' +
                    '```bash\n' +
                    'python3 scripts/generate_dependency_diagram.py -o docs/dependencies.dot\n' +
                    '```\n\n' +
                    'Then commit the updated diagram.'
            })
